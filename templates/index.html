{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Leads</title>
</head>
<body>
  {% if success_message %}
  <div id="successMessage" class="alert alert-success" role="alert">
    {{ success_message }}
  </div>
  {% endif %}
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand center-navbar" href="#">Utkarsh Minds</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'leads_data' %}">Leads data</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <form id="leadForm" class="row g-3" method="POST" action="{% url 'index' %}">
    {% csrf_token %}
    <div class="col-md-4">
      <label for="validname" class="form-label">Full name</label>
      <input type="text" class="form-control" id="validname" name="full_name" required>
    </div>
    <div class="col-md-4">
      <label for="validemail" class="form-label">Email</label>
      <input type="email" class="form-control" id="validemail" name="email" required>
    </div>
    <div class="col-md-4">
      <label for="validmobile" class="form-label">Mob No:</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">+91</span>
        <input type="text" class="form-control" id="validmobile" name="mobile_number" aria-describedby="inputGroupPrepend2" pattern="\d{10}" title="Enter a 10-digit phone number" required>
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationDefault03" class="form-label">Through</label>
      <input type="text" class="form-control" id="validationDefault03" name="through" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefault05" class="form-label">Comments</label>
      <input type="text" class="form-control" id="validationDefault05" name="comments" required>
    </div>
    
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const successMessage = document.getElementById('successMessage');
      if (successMessage) {
        setTimeout(() => {
          successMessage.style.display = 'none';
        }, 3000);
      }
    });
  </script>
</body>
</html>
